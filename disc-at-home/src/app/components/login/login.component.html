<h3>User Login</h3>
<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group row pt-3">
          <div class="col-md-1 pt-2">
            <label for="email">UserName</label>
          </div>
          <div class="col-md-4 m-1">
            <input
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && fval.email.errors }"
              placeholder="Enter user name"
            />
            <div
              *ngIf="submitted && fval.email.errors"
              class="invalid-feedback"
            >
              <div *ngIf="fval.email.errors.required">Email is required</div>
              <div *ngIf="fval.email.errors.email">
                Enter valid email address
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row pt-3">
          <div class="col-md-1 pt-2">
            <label for="password">Password</label>
          </div>
          <div class="col-md-4 m-1">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && fval.password.errors }"
              placeholder="Enter password here"
            />
            <div
              *ngIf="submitted && fval.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="fval.password.errors.required">
                Password is required
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row pt-3">
          <div class="col-md-3 pr-2">
            <button [disabled]="loading" class="btn btn-primary">
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
              Login
            </button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary" routerLink="/register">
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
